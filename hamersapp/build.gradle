buildscript {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "nl.ecci.Hamers"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 40
        versionName "1.5.2"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            zipAlignEnabled true
        }
    }
    lintOptions {
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
}

dependencies {
    // Android Support Libraries
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.android.support:multidex:1.0.1'
    // Google Cloud Messaging
    compile 'com.google.android.gms:play-services:9.2.1'
    // Libraries for data fetching/management
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.google.code.gson:gson:2.7'
    // Libraries for image displaying
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.github.chrisbanes:PhotoView:1.2.7'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    // Other libraries
    compile 'us.feras.mdv:markdownview:1.1.0'
    compile 'com.takisoft.fix:preference-v7:24.1.1.0'

    // Testing
    // testCompile 'junit:junit:4.12'
}

// This needs to be on the bottom
apply plugin: 'com.google.gms.google-services'